<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualize Using LIDA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .navbar {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 32px;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .left-panel {
            width: 50%;
            background-color: #e6e6e6;
            padding: 20px 40px;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-direction: column;
        }
        .question-box {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            border-left: 5px solid #003366;
        }
        .question-box h3 {
            color: #003366;
            text-align: center;
            margin-bottom: 20px;
        }
        .question-list {
            list-style-type: none;
            padding: 0;
        }
        .question-list li {
            background-color: #e6e6e6;
            margin: 10px 0;
            padding: 15px;
            border-radius: 4px;
            color: #333;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .question-list li:hover {
            background-color: #d9d9d9;
            transform: scale(1.02);
        }
        .right-panel {
            width: 50%;
            background-color: #ffffff;
            padding: 40px;
        }
        .visualisation-options {
            margin-bottom: 10px; 
            font-size: 23px;
            color: #003366;
        }
        .visualisation-options h4 {
            color: #003366;
            margin-bottom: 10px;
        }
        .visualisation-options div {
            margin-top: 10px;
        }
        .visualisation-options label {
            font-size: 18px;
            color: #333;
            margin-right: 15px;
            margin-bottom: 10px;
        }
        .visualisation-options input[type="text"] {
            width: 95%; 
            padding: 20px; 
            margin-top: 35px; 
            border-radius: 10px; 
            border: 2px solid #003366; 
            background-color: #f7f7f7; 
            font-size: 18px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
            transition: all 0.3s ease;
        }
        .visualisation-options input[type="text"]:focus {
            border-color: #0056b3; 
            background-color: #fff; 
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.2); 
        }
        .styled-btn {
       
        background-color: white;      
        color: #003366;               
        border: 2px solid #003366;    
        padding: 5px 21px;          
        text-align: center;           
        text-decoration: none;        
        display: inline-block;       
        font-size: 16px;              
        margin: 10px 2px;          
        cursor: pointer;             
        border-radius: 4px;           
        transition: background-color 0.3s, border-color 0.3s; 
}   .userbtn {
        padding-top:500px;
        background-color: #003366;      
        color: white;               
        border: 2px solid #003366;    
        padding: 5px 21px;          
        text-align: center;           
        text-decoration: none;        
        display: inline-block;       
        font-size: 16px;              
        margin: 10px 2px;          
        cursor: pointer;             
        border-radius: 4px;           
        transition: background-color 0.3s, border-color 0.3s; 

}
.radio-container {
    display: flex;
    flex-direction: column;
    margin-bottom: 15px;
}

.radio-row {
   padding-top: 20px;
    display: flex;
    align-items: center; /* Aligns everything in the row */
    gap: 10px;
}

.radio-row h6 {
    padding-bottom: 15px;
    margin: 0; /* Removes extra spacing below the heading */
    font-size: 16px;
    line-height: 1.5; /* Keeps text vertically centered */
}

.radio-options {
    display: flex;
    gap: 15px; /* Adds spacing between the radio options */
}

.radio-options label {
    display: flex;
    align-items: center;
    font-size: 14px;
}

.radio-options input[type="radio"] {
    margin-right: 5px; /* Adds spacing between the radio button and the text */
}

.dropdown-row {
   
    display: flex;
    align-items: center;
    gap: 10px;
}

.styled-dropdown {
    padding: 8px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
    outline: none;
    cursor: pointer;
}

.styled-btn {
    padding: 8px 16px;
    font-size: 16px;
    background-color: #003366;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.styled-btn:hover {
    background-color: #0056b3;
}
/* Position the loading indicator next to the button */







       
    </style>
</head>
<body>
    <div class="navbar">Visualize Using LIDA</div>
    <div class="container">
        <div class="left-panel">
            <div class="question-box" style="width: 600px;">
                <h3>Data Insights</h3>
                <ul class="question-list">
                    {% if goal_list %}
                        {% for goal in goal_list %}
                            <li onclick="sendGoalToCharts('{{ goal.question }}')" style="cursor: pointer;">
                                {{ goal.question }}
                            </li>
                        {% endfor %}
                    {% else %}
                        <li>Select the class to generate goals.</li>
                    {% endif %}
                </ul>
            </div>

            <div class="visualisation-options">
                <h4>Select Category</h4>
                <div>
                    <div class="radio-container">
                        <div class="radio-row">
                            <h6>Purpose:</h6>
                            <label>
                                <input type="radio" name="visualisation_1" value="attendance_"> Attendance
                            </label>
                            <label>
                                <input type="radio" name="visualisation_1" value="fee_"> Finance
                            </label>
                        </div>
                   
                        <div class="dropdown-row">
                            <h6>Class:</h6>
                            <select id="classDropdown" class="styled-dropdown">
                                <option value="" disabled selected>Select Class</option>
                                <option value="tenth_A">tenth_A</option>
                                <option value="tenth_B">Tenth B</option>
                                <option value="nine_A">Nine A</option>
                                <option value="nine_B">Nine B</option>
                            </select>
                            <button id="generateCsvBtn" class="styled-btn">Prepare Data</button>
                            <span id="statusIndicator" style="display: none; margin-left: 10px; color: green;">&#10003;</span>
                         
                        </div>
                        
                    </div>
                    
                    
                    <span id="csvMessage" style="display: none; margin-left: 10px; color: #003366; font-size: 16px;">CSV file is created</span>
                </div>
                <form action="/goals" method="get">
                    <button type="submit" class="styled-btn">Generate Goals</button>

                </form>

                
              
                <div>
                    <input type="text"id="additionalQueryInput" placeholder=" Additional Queries..." style="width: 600px; margin-right: 10px;">
                    <button 
                    id="userquery" 
                    class="userbtn" 
                    style="flex-shrink: 0;margin-top: 10px; margin-left:560px;" 
                    onclick="sendGoalToCharts(document.getElementById('additionalQueryInput').value)">
                    Send
                </button>                    
                </div>
                
            </div>
        </div>
        <div class="right-panel">
      
            <h1 id="goalTitle"></h1> 
            <img id="chartImg" style="display: none; max-width: 100%; border: 1px solid #ccc;">

            
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
    try {
        const selectedPurpose = document.querySelector('input[name="visualisation_1"]:checked');
        if (!selectedPurpose) {
            console.error('No purpose selected.');
            return;
        }

        const purpose = selectedPurpose.value === "fee_" ? "fee" : "attendance";
        console.log(`Selected purpose: ${purpose}`);

        const response = await fetch(`http://localhost:5000/goals?purpose=${purpose}`);
        if (!response.ok) {
            console.error('Failed to fetch goals:', response.statusText);
            return;
        }

        const data = await response.json();
        const questionList = document.querySelector('.question-list');

        data.goals.forEach(goal => {
            const li = document.createElement('li');
            li.textContent = goal;
            li.onclick = () => sendGoalToCharts(goal); // Attach click handler for each goal
            questionList.appendChild(li);
        });
    } catch (error) {
        console.error('Error fetching goals:', error);
    }
});

document.getElementById('generateCsvBtn').addEventListener('click', async function () {
    const selectedPurpose = document.querySelector('input[name="visualisation_1"]:checked');
    const selectedClass = document.getElementById('classDropdown').value;

    if (!selectedPurpose) {
        alert('Please select a purpose.');
        return;
    }
    if (!selectedClass) {
        alert('Please select a class.');
        return;
    }

    const visualisation = selectedPurpose.value + selectedClass;
    console.log(`Visualisation: ${visualisation}`);
    const messageElement = document.getElementById('csvMessage');
    const statusIndicator = document.getElementById('statusIndicator');

  
    statusIndicator.style.display = 'none';
    messageElement.style.display = 'none';

    try {
        const endpoint = selectedPurpose.value === "fee_" ? 
            `http://localhost:3000/generate-csv-fee` : 
            `http://localhost:3000/generate-csv`;

        const response = await fetch(`${endpoint}?visualisation=${encodeURIComponent(visualisation)}`);
        if (!response.ok) {
            const errorMessage = await response.text();
            alert(`Error: ${errorMessage}`);
            return;
        }

        const message = await response.text();
        alert(message);
        messageElement.style.display = 'inline';
        statusIndicator.style.display = 'inline';
        statusIndicator.textContent = 'âœ”';
    } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while generating the CSV.');
    }
});

async function sendGoalToCharts(goal) {
    if (!goal) {
        alert('Goal not provided.');
        return;
    }

    try {
        const response = await fetch(`/charts?goal=${encodeURIComponent(goal)}`);
        if (!response.ok) {
            const errorMessage = await response.json();
            alert(`Error: ${errorMessage.error}`);
            return;
        }

        const data = await response.json();
        const chartBase64 = data.chart_base64;
        const goalTitle = document.getElementById("goalTitle");
        goalTitle.textContent = `Goal: ${data.goal}`;

        const chartImg = document.getElementById("chartImg");
        chartImg.src = `data:image/png;base64,${chartBase64}`;
        chartImg.style.display = "block";
    } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while fetching the chart.');
    }
}

    </script>
   
    
</body>
</html>
